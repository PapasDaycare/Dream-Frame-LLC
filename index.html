<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DreamFrame LLC - Bring Photos to Life</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 2rem;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
    }
    .glowing-star {
      font-size: 2.5rem;
      color: #fff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 15px #0ff,
        0 0 20px #0ff;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      background: #feca57;
      color: #333;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #ff9f43;
    }
  </style>
</head>

<header>
  <h1>DREAM <span class="glowing-star">â˜…</span> FRAME <span style="font-size: 1.2rem;">LLC</span></h1>
